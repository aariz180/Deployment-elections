version: "3.9"

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend-runtime
    ports:
      - "3000:80" # Ensure this matches the correct port for nginx
    volumes:
      - ./elections-frontend:/app
    environment:
      - PORT=3000

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend-runtime
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - JAVA_OPTS=-Dspring.profiles.active=prod
